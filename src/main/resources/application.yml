server:
  port: 8082
  address: 0.0.0.0

spring:
  profiles:
    active: local
  application:
    name: van
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    property-naming-strategy: SNAKE_CASE
  main:
    allow-circular-references: true

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mybatis/**/*.xml

mapper:
  style: camelhumpAndLowercase

logging:
  level:
    root: INFO
  config: classpath:logback-spring.xml
  lyp:
    name: van
    root: logs

flowable:
  cmmn:
    enabled: false
  dmn:
    enabled: false
  idm:
    enabled: false
    ldap:
      enabled: false
  form:
    enabled: false
  database-schema-update: true
  history-level: full
management:
  endpoint:
    flowable:
      enabled: false

# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: token
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: -1
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: random-32
  # 是否输出操作日志
  is-log: true
  # 设置了永不过期就无需续签(续签会[查询]校验)
  auto-renew: false
